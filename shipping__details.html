<div class="container-fluid">


    <h1 class="text-center section">Checkout</h1>
    <div class="checkout-form " >

    <div class=" form-group ">
     
        <form action="/submit_checkout" method="post">
            <h5 class="form-group">Shipping Details</h5>
            <div class="form-group">
                <span class="right">
                <label for="first_name">First Name</label>
                <input type="text" id="firstname" name="firstname" required></span>
                <span>
                <label for=" last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required></span>
            </div>

            <div class="form-group">
                  <div class="form-group right">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="mexico">Mexico</option>
                    <option value="Micronesia">Micronesia</option>
                    <option value="Morocco">Morocco</option>
                    <option value="quatr">quatar</option>
                <!-- Add more countries as needed -->
            </select>
        </div> 
            <label for="phone">Phone *</label>
            <input type="text" id="phone" name="phone" required>

               
            </div>

            <div class="form-group">  
                <span class="right">
            <label for="pin_code">PIN Code *</label>
            <input type="text" id="pin_code" name="pin_code" required>
        </span> 
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
            
          
        </div>

     
            <div class="form-group">
                <label for="address">Address</label>
                <input type="textarea" id="address" name="address" placeholder="Apartment, suite, unit, etc.">
            </div>
          

 <div class="form-group">
<label for="address">Street Address(optional)</label>
<input type="textarea" id="saddress" name="saddress" placeholder="House number and street name">
            </div>   

        </form>
</div>  
<div id="error"></div>

<button type="submit" class="checkout-btn" >Proceed to Checkout</button>

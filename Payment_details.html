<div class="container">


    <h1 class="text-center section">Payment Method</h1>

<div class="payment-form left">
    <form action="/submit_payment" method="post">
        <h5 class="form-group">Payment Details</h5>
        <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
        </div>

        <div class="form-group">
            <label for="card_holder">Card Holder Name</label>
            <input type="text" id="card_holder" name="card_holder" required>
        </div>
        <div class="form-group">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input"  checked type="radio" name="shipping" id="freeShipping" value="free">
                        <label class="form-check-label" for="freeShipping">
                            Free Shipping
                            <div>Between 2-5 working days</div>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shipping" id="fastDelivery" value="fast">
                        <label class="form-check-label" for="fastDelivery">
                            Fast Delivery-$20
                            <div>24 hours from checkout</div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="payment-btn">Pay Now</button>
    </form>
</div>
